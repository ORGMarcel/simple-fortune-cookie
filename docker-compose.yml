services:

  backend:
    image: orgmarcel/backendbuild:latest
    ports: 
    - "8080:8080"

  frontend:
    image: orgmarcel/frontendbuild:latest
    ports:
    - "8081:8081"
    depends_on: 
    - backend

  reverse-proxy-nginx:
    container_name: nginx
    image: nginx:1.26.1
    ports:
    - "80:80"
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf