name: Go CI

# Trigger the workflow on push or pull request events to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Define the jobs to run
jobs:
  build:
    
    # The OS and version to run the job on
    runs-on: ubuntu-latest

    # Define the sequence of steps to execute
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20 # Replace with your Go version

    - name: Build the backend
      run: go build backend
    - name: Build the frontend
      run: go build simple-fortune-cookie/front

    - name: Run tests
      run: go test simple-fortune-cookie/frontend

    - name: Lint the code
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.53.2 # Replace with the latest stable version
        args: --timeout 5m
    
